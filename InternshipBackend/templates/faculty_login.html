
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login - SIES Graduate School of Technology</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="overlay"></div>
    <div class="hero">
        <div class="login-container glass">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="College Logo" class="logo">
            <h1 class="login-title">Faculty Login</h1>
            <h2 class="portal-subtitle">Internship Portal - SIES GST</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <p class="{{ category }}">{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('faculty_login') }}">
                <input type="password" id="password" name="password" placeholder="Faculty Access Password" required>

                <div class="toggle-wrapper">
                    <input type="checkbox" id="toggle-password" onclick="togglePassword()">
                    <label for="toggle-password">Show Password</label>
                </div>

                <button type="submit" class="btn primary">Login</button>
            </form>

            <p><a href="{{ url_for('home') }}" class="back-link">‚Üê Back to Home</a></p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const x = document.getElementById("password");
            x.type = x.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
