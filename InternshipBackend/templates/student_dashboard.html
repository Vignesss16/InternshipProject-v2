<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dashboard-background">

    <div class="dashboard-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="College Logo" class="dashboard-logo">
        <h1>Welcome to the Student Dashboard</h1>
        <p>Manage your internship details below.</p>

        <div class="button-group">
            <a href="{{ url_for('upload') }}"><button class="btn">Upload Internship Details</button></a>
            <a href="{{ url_for('view_internships') }}"><button class="btn">View Internships</button></a>
            <a href="{{ url_for('logout') }}"><button class="btn primary">Logout</button></a>
        </div>
    </div>

</body>
</html>
